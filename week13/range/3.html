<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向绑定2</title>
</head>
<body>
    <input id="r" min="0" max="256" type="range">
    <input id="g" min="0" max="256" type="range">
    <input id="b" min="0" max="256" type="range">

    <div id="color" style="width: 100px;height: 100px;border-radius: 50%;"></div>

    <div id="text">hello {{name}} !</div>
    <script>
        let object = {
            a: {x:3},
            b: 2
        }

        // 弊端： 多个对象会执行多次 handlers， 用依赖手机优化
        let handlers = new Map();
        let reactivities = new Map();
        let usedReactivities = [];

        function reactive(obj){
            if(reactivities.has(obj)){
                return reactivities.get(obj)
            }
            let proxy =  new Proxy(obj, {
                get(obj, prop){
                    usedReactivities.push([obj, prop]);
                    if(typeof obj[prop] === "object"){
                        return reactive(obj[prop])
                    }
                    return obj[prop];
                },
                set(obj, prop, val){
                    obj[prop] = val
                    if(handlers.get(obj))
                        if(handlers.get(obj).get(prop))
                            for(let handler of handlers.get(obj).get(prop)){
                                handler();
                            }
                    return obj[prop];
                }
            })
            reactivities.set(obj, proxy);
            reactivities.set(proxy, proxy);
            return proxy;
        }

        // 依赖收集
        function effect(handler){
            usedReactivities = [];
            handler();
            console.log(usedReactivities)
            // handlers.push(handler);
            for(let usedReactivity of usedReactivities){
                let [obj, prop] = usedReactivity;
                console.log([obj, prop]);

                if(!handlers.has(obj)){
                    handlers.set(obj, new Map())
                }

                if(!handlers.get(obj).has(prop)){
                    handlers.get(obj).set(prop,[])
                }

                handlers.get(obj).get(prop).push(handler);

            }
        }

        // let dummy;

        // let proxy = reactive(object);

        // effect(() => dummy = proxy.a);
        // console.log(dummy);
        // proxy.a = 2;
        // console.log(dummy);

        // let v;
        // let p = reactive(object);

        // effect( () => v = p.a.x);
        // console.log(v);

        // p.a.x = 10;

        // console.log(v);

        let p = reactive({r: 100, g: 100, b: 100});
        effect(()=>{
            document.getElementById("r").value = p.r;
        })
        effect(()=>{
            document.getElementById("g").value = p.g;
        })
        effect(()=>{
            document.getElementById("b").value = p.b;
        })

        document.getElementById("r").addEventListener("input", e => {
            p.r = e.target.value;
        })
        document.getElementById("g").addEventListener("input", e => {
            p.g = e.target.value;
        })
        document.getElementById("b").addEventListener("input", e => {
            p.b = e.target.value;
        })
        effect(() => {
            document.getElementById("color").style.backgroundColor = `rgb(${p.r}, ${p.g}, ${p.b})`
        })

        let range = document.createRange();
        range.setStart(document.getElementById("text").childNodes[0], 6);
        range.setEnd(document.getElementById("text").childNodes[0], 14);
        let data = reactive({});

        effect(() => {
            range.extractContents();
            range.insertNode(document.createTextNode(data.text));
        })
    </script>
</body>
</html>
